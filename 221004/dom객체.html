    <script>
        function change(b_color){
            const b = document.body;
            switch (b_color) {
                case 'black' :
                    b.style.backgroundColor = '';
                    b.style.color = 'white'
                    break;
                case 'white' :
                    b.style.backgroundColor = 'white';
                    b.style.color = 'black'
                    break;                
                case 'text' :
                    document.getElementById('first').innerHTML = 'innerHTML<br>';
                    break; 
                default : 
                    if (b.style.backgroundColor == 'black') {
                        b.style.backgroundColor = 'white';
                        b.style.color = 'black'
                    } else {
                        b.style.backgroundColor = 'black';
                        b.style.color = 'white'
                    }
            }
        }

<script>
    function show(){
        // 이미지가 보이게 한다
        let img = document.getElementById('tim');
        img.src = "Tim.jpg"
        img.alt = "팀 버너스리"
        img.width="300" 
        img.height="200"
    }
    function hide(){
        // 이미지가 안보이게 한다
        let img = document.querySelector('#tim');
        img.src = ""
        img.alt = "팀 버너스리"
    }
</script>

    <p id="first" style="background-color: yellow;"
