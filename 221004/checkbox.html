<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        function check(cbox){
            const tot = document.getElementById('total2')
            if(cbox.checked){
                tot.value = Number(tot.value) + Number(cbox.value);
                } else {
                tot.value = Number(tot.value) - Number(cbox.value);
                }
            }
    </script>
    <script>
        function change(){
            // document.body.style.backgroundColor = 'bisque';
            $('body').css('background-color', 'bisque');
            }

        function htmlChange(){
            // const p = document.getElementById('p');
            // p.innerHTML = "Apple";
            $('#p').html('apple');
            }
    </script>
</head>
<body>
    <div>
    <h2>물품을 선택하면 금액이 자동으로 계산됩니다.</h2s>
    </div><hr><br>
    <div>
        버전1 <br><br>
        <input type="checkbox" name="cap" id="price1" value=30000 onclick="">모자 3만원
        <input type="checkbox" name="shoose" id="price2" value=10000 onclick="">구두 1만원
        <input type="checkbox" name="bag" id="price3" value=80000 onclick="">명품가방 8만원
    </div><br>
        지불하실 금액 : <input type="text" name="total" id="total" value="0" readonly="readonly">

        <script>
            function Calculator(){
                let total = Number(document.getElementById("total").defaultValue);
    
                for(let i=1; i<=3; i++){
                    let chkbox = document.getElementById("price"+i);
                    if(chkbox.checked){
                        total += Number(chkbox.value);
                    }
                    document.getElementById("total").value = total;
                }
    
            }
            for(let i = 1; i <= 3; i++){
                    let check = document.getElementById("price"+i);
                    check.onclick = Calculator;
                }
        </script><hr>

        <div><br>
            버전2 <br><br>
            <form action="">
                <label>
                    <input type="checkbox" id="prod" value=30000 onclick="check(this)">모자 3만원
                </label>
                <label>
                    <input type="checkbox" id="prod" value=10000 onclick="check(this)">구두 1만원
                </label>
                <label>
                    <input type="checkbox" id="prod" value=80000 onclick="check(this)">명품가방 8만원
                </label> <br><br>
                <p>총금액 <input type="text" id="total2"></p>
            </form>
        </div>

        <p id="p">aaaa</p>
        <button onclick="change()"></button>
        <button onclick="htmlChange()"></button>
</body>
</html>
