<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 표기법으로 사용자 객체 만들기</title>
    <style>
        body {
            background-color: bisque;
        }
    </style>
    <script>
        var acc = {
            owner : "황기대",
            code : "111",
            balance : 35000,

            inquiry : function () {
                return this.balance;
            },
            deposit : function (money) {
                this.balance += money;
                return money;
            },
            withdraw : function (money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
        document.write("계정 : ")
        document.write(acc.owner + ", ")
        document.write(acc.code + ", ")
        document.write(acc.balance + "<br>")

        let money = acc.deposit(10000)
        document.write(money + "원 저금 후 잔액은 " + acc.inquiry() + "<br> ");
        money = acc.withdraw(5000)
        document.write(money + "원 인출 후 잔액은 " + acc.inquiry() + "<br> ");
    </script>
    <script>
        function meetAt(year, month, day){
            if (arguments.length == 1){
                return year+"년";
            } else if (arguments.length == 2){
                return year+"년 " + month + "월";
            } else {
                return year+"/"+month+"/"+day;
            }
        }

        
        document.write(meetAt(10, 2, 30));
    </script>
</body>
</html>
