<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(maker, old, model, disp, color) {  // 프로토타입 함수 선언 
            this.maker = maker;      // 제조사, 연식, 모델, 배기량, 색깔 <= 속성(즉, 설계도)
            this.old = old;
            this.model = model;
            this.disp = disp;
            this.color = color;
            this.vel = 0;
                                        // data <== 메소드(=함수) (본인 정보를 말한다.)
            this.data = function() {
                console.log(this.model + ' - ' + this.color)
            }
            this.go = function() {        // go, back, speed, stop <== 메소드(=함수) (자동차의 정보를 말한다.)
                console.log(`속도 ${this.vel}로 앞으로 감`);
            }
            this.back = function() {
                console.log(`속도 ${this.vel}로 뒤로 감`);               
            }
            this.stop = function() {
                console.log(`속도 ${this.vel}로 앞으로 감`);               
            }
            this.speed = function(vel) {
                if (this.vel + vel < 0) {
                } else {
                    this.vel = this.vel + vel;
                }
                console.log(`속도가 ${this.vel}로 변함`);               
            }

        }


        // 프로토타입 함수 호출로 객체 생성 (2~3개 정도)
        var c1 = new Car('현대', 2022, '아이오닉', 2000, 'Silver')
        var c2 = new Car('테슬라', 2022, '모델Y', 3000, 'Gold')

        // 생성한 객체의 property 내용 확인 및 객체의 메소드 실행
        c1.data();
        c1.speed(-100);
        c1.go();

        c2.data();
        c2.speed(160);
        c2.go();

        c1.stop();
        c2.stop();
</script>
</body>
</html>
