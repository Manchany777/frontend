<!DOCTYPE html>
<html lang="en">
<head>

    <title>문제4번</title>
    <h1> 객관식 문제 4번이다. </h1>

<body>
    <fieldset>
        <legend> <h1> 다음문제를 보고 정답을 맞추시오 </h1> </legend>
        <form name="form">
            <p> 
                String 객체에 관하여 알 맞은 것은?
            </p>
            <br>
            <fieldset>
                <input type="radio" name="question4" value="v1" id="r1">
                    <label for="r1"> 숫자를 담기 위한 객체 </label> <br>

                <input type="radio" name="question4" value="v5" id="r5">

            </fieldset> <br>
        </form>
        <button type="button" onClick="question();"> 다음으로 </button>
    </fieldset>
    <script type="text/javaScript">
        function question(){
            location.href="Test5.html"
                if(form.question4[4].checked==true)

        }
