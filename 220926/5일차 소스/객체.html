 <script>
    var acc = new Object();
    console.log(typeof(acc));
    owner = '홍길동';
    code = '1111';
    balance = 35000;
    console.log(owner + code + balance);

    acc.owner = '홍길동' ;
    acc.code = code;
    acc.balance = balance;

    function inquiry() {
        console.log("당신의 잔액은 " + acc.balance + " 입니다.");
    } 

    acc.inquiry = inquiry;

    acc.deposit = function deposit(money) {
        // 숫자가 아닌 문자가 들어오면 ~~~~
        if(isFinite(money)) {
            acc.balance = acc.balance + money;
            console.log("입금 완료 , 잔액은 " + acc.balance + " 입니다.");
        } else {
            console.log("입력오류");
        }
    }
    acc.withdraw = function withdraw(money){
        // 잔액보다 큰 금액은 인출 안되게
        // 숫자가 아닌 문자가 들어오면 ~~~~
        if(isFinite(money)) {
            if (acc.balance < money) {
                console.log("잔액이 부족합니다.");
            } else {
                acc.balance = acc.balance - money;
                console.log("출금 완료 , 잔액은 " + acc.balance + " 입니다.");
            }
        } else {
            console.log("입력오류");
        }
    }

    console.log(acc);
 
    acc.inquiry();
    acc.deposit(5000);
    acc.deposit("aaa");
    acc.withdraw("aaa");
    acc.withdraw(6000);
    acc.withdraw(100000);
 </script>
