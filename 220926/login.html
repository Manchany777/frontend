<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style type="text/css">
        fieldset.inline {
          display: inline;
        }
      </style>
</head>
<body>
    <img src="naver_logo2.jpg" width="350" height="200" alt="네이버로고">
    <h1>ID 로그인</h1>
    <fieldset class="inline">
        <form action="" method="get">
            <label for="fname">아 이 디 :</label>
            <input type="text" id="userid" name="userid" placeholder="아이디"><br><br>
            <label for="lname">패스워드:</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호"><br><br>
            <button type="submit">
            </button>
            <input type="submit" value="로그인" class="btn btn-warning"><br><br>
            <input type="radio" name="food" value="1" id="r1">
            <label for="r1">짜장면</label><br>
            <input type="radio" name="food" value="2" id="r2">
            <label for="r2">짬뽕</label><br>
            <input type="radio" name="food" value="3" id="r3">
            <label for="r3">볶음밥</label><br>
            <label for="keep_login">
                <input type="checkbox" name="keep_login">로그인 상태 유지<br>
            </label>
          
            <br><br>
            <textarea name="textarea" id="" cols="30" rows="10"  placeholder="여기에 입력하세요"></textarea>
            <input type="checkbox" name="login" value="login" unchecked>
        
        </form>

        
    </fieldset>


<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

</body>
</html>
