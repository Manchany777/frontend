        // if , else if 문, else 를 이용
        var money = prompt("돈을 투입하세요.")
        var button = prompt("제품을 선택하세요.(1:콜라,2:환타,3:사이다)")

        if ( money >= 700 && button == '1') {
            document.write(`콜라. 거스름돈은 ${money - 700} 원 입니다.`);
        } else if ( money >= 800 && button == '2') {
            document.write(`환타. 거스름돈은 ${money - 800} 원 입니다.`);
        } else if ( money >= 600 && button == '3') {
            document.write(`사이다. 거스름돈은 ${money - 600} 원 입니다.`);
        } else if (button >= '4') {
            document.write('선택하신 제품이 없습니다.');
        } else {
