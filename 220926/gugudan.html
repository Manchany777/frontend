    function gugudan() {
            var dan = document.getElementById("dan").value;
            console.log(dan);
            dan = parseInt(dan);
            if (isNaN(dan)) {
                alert("숫자를 입력하세요");
            } else {
                //document.write("구구단을 출력합시다");//
                var str = ''
                for (var i = 1; i <= 9; i++) {
                str += `${dan} x ${i} = ${dan*i} <br>`;
                //문자열 str += 한 줄;
                document.querySelector("#result").innerHTML = str;
                //p element의 innerHTML에 str을 대입
                }
            }
        } 
    </script>
