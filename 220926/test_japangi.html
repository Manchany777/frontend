       var money = prompt("돈을 투입하세요");
        money = parseInt(money);
        while(true) {
            if (money < 600) {
                document.write(`판매를 종료합니다. 거스름돈은 ${money}원 입니다. <br>`);
                break;
            } else {
                var button = prompt(`제품을 선택하세요. (1.콜라, 2.환타, 3.사이다)  현재 잔액은 ${money}`);
                if (button == 0) {
                    document.write(`판매를 종료합니다. 거스름돈은 ${money}원 입니다. <br>`);
                    break;
                } else if (money >= 700 && button == '1') {
                    money -= 700;
                    document.write(`콜라, 거스름돈은 ${money}원 입니다 <br>`);
                } else if (money >= 800 && button == '2') {
                    money -= 800;
                    document.write(`환타, 거스름돈은 ${money}원 입니다 <br>`);
                } else if (money >= 600 && button == '3') {
                    money -= 600;
                    document.write(`사이다, 거스름돈은 ${money}원 입니다 <br>`);
                } else if (button >= '4') {
                    document.write(`선택하신 제품이 없습니다 <br>`);
                    continue;
                } else {
                    document.write(`잔액이 부족합니다 거스름돈은 ${money}원 입니다. <br>`);
                }
            }
        }
