        f1("hello world");

        f2(3,5);


var ret = f2(2,3);
console.log(ret);
ret = f2("a","b");
console.log(ret);

var sum = add(10,20,30)
console.log(sum);

    <button onclick="document.querySelector('body').style.backgroundColor = 'yellow';">화면 색 변경</button>
