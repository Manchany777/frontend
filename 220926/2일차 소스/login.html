<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <img src="네이버.png" alt="네이버" height="60">

    <fieldset>
        <h1>ID 로그인</h1>
        <form action="" method="get">
            <input type="text" id="userid" name="userid" placeholder="아이디"><br><br>
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호"><br><br>
            <label>
                <input type="checkbox" name="login" value="yes" unchecked>
                로그인상태 유지
            </label><br><br>
            
            <input type="submit" value="로그인">
        </form>


    </fieldset>
</body>
</html>
