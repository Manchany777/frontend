<head>

    <script>
        function change(b_color){
            if (b_color == 'black'){
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            } else if (b_color == 'white'){
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
        }
    </script>
</head>
<body>
    <p> paragraph
        <span>span</span>
    </p>
    <button onclick='change("black")'>
    검정색화면으로 변경
    </button>
    <button onclick='change("white")'>
    흰색화면으로 변경
    </button>

</body>
