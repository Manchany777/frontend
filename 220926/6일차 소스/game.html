<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function Game(bullet, life, name) {
    // 게임 캐릭터 프로토타입 만들기
    // 속성 : 총알 (10), 생명점수 (100) , 이름
    // 메소드 : 총알쏘기(-1), 아이템획득(100+), 총알맞음(-30)
        this.bullet = bullet;
        this.life = life;
        this.name = name;

        this.shot = function () {
            if (this.life < 30){
                console.log("총맞음, you die");
                this.life = 0;
            } else {
                this.life -= 30;
                console.log(`총맞음, your life is ${this.life}`);
            }            
        };

        this.shoot = function () {
            if (this.bullet <= 0){
                console.log('총알없음');
            } else {
                this.bullet--;
                console.log(`총알을 쏨. 남은 총알은 ${this.bullet}`);
            }
        };

        this.item = function () {
            this.life += 100;
            console.log(`item획득. 현재 생명은 ${this.life}`);
        };        

        this.data = function (){
            console.log(`${this.name}의 총알은 ${this.bullet}, 생명은 ${this.life}`);
        };
    }

    // 만들어진 프로토타입으로 게임캐릭터10개를 
    // 배열을 이용하여 만들기
    var g = new Array();

    for(let i=0; i<10; i++){
        g[i] = new Game(10, 100, `기사${i+1}`);
        console.log(g[i].name);
    }

    for(let i=0; i<10; i++){
        for(let j=0; j<4; j++){
            g[i].shot();
        }
    } 

    
    // 2개 캐릭터의 속성과 메소드 

    



    </script>

</body>
</html>
