 <script>
   function Account(owner, code, balance) {
        this.owner = owner ;
        this.code = code ;
        this.balance =balance;
        this.inquiry = function () { // 익명함수
                    console.log("당신의 잔액은 " + this.balance + " 입니다.");
                    } ;
        this.deposit = function (money) { // 익명함수
                    // 숫자가 아닌 문자가 들어오면 ~~~~
                    if(isFinite(money)) {
                        this.balance = this.balance + money;
                        console.log("입금 완료 , 잔액은 " + this.balance + " 입니다.");
                    } else {
                        console.log("입력오류");
                    }
                } ;
        this.withdraw = function (money){ // 익명함수
                        // 잔액보다 큰 금액은 인출 안되게, 숫자가 아닌 문자가 들어오면 ~~~~
                        if(isFinite(money)) {
                            if (this.balance < money) {
                                console.log("잔액이 부족합니다.");
                            } else {
                                this.balance = this.balance - money;
                                console.log("출금 완료 , 잔액은 " + this.balance + " 입니다.");
                            }
                        } else {
                            console.log("입력오류");
                        }
                    }
        }


   var acc1 =  new Account('홍길동', '111-22-333333', 35000);
   var acc2 =  new Account('박세리', '111-22-444445', 10000);
   var acc3 =  new Account('황희찬', '111-22-444446', 20000);
 </script>
